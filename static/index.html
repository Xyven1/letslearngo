<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chat Example</title>
	<script type="text/javascript">
		var conn;
		function appendLog(item) {
			var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
			log.appendChild(item);
			if (doScroll) {
				log.scrollTop = log.scrollHeight - log.clientHeight;
			}
		}
		function sendData(data){
			conn.send(JSON.stringify(data))
		}
		function onMessage(event){
			var message = JSON.parse(event.data);
			switch (message.type) {
				case "message":
					console.log("message")
					appendLog(createLog(message.data));
					break;
				case "login":
					console.log(message.data, "sucessful login")
					break;
			}
		}
		function createLog(message) {
			var item = document.createElement("div");
			item.innerText = message;
			return item;
		}
		function formSubmit() {
			if (!conn) {
				return false;
			}
			if (!msg.value) {
				return false;
			}
			sendData({type: "message", data: msg.value});
			msg.value = "";
			return false;
		}
		async function initWS(){
			if(conn) return
			if (window["WebSocket"]) {
				conn = new WebSocket("ws://" + document.location.host + "/socket");
				conn.onclose = function (evt) {
					var item = document.createElement("div");
					item.innerHTML = "<b>Connection closed.</b>";
					appendLog(item);
				};
				conn.onmessage = onMessage;
			} else {
				var item = document.createElement("div");
				item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
				appendLog(item);
			}
			console.log("initWS")
		}
		window.onload = () =>{
			initWS()
			var msg = document.getElementById("msg");
			var log = document.getElementById("log");
			document.getElementById("form").onsubmit = formSubmit
		};
	</script>
	<style type="text/css">
		html {
			overflow: hidden;
		}

		body {
			overflow: hidden;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			background: gray;
		}

		#log {
			background: white;
			margin: 0;
			padding: 0.5em 0.5em 0.5em 0.5em;
			position: absolute;
			top: 0.5em;
			left: 0.5em;
			right: 0.5em;
			bottom: 3em;
			overflow: auto;
		}

		#form {
			padding: 0 0.5em 0 0.5em;
			margin: 0;
			position: absolute;
			bottom: 1em;
			left: 0px;
			width: 100%;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<div id="log"></div>
	<form id="form">
		<input type="submit" value="Send" />
		<input type="text" id="msg" size="64" autofocus />
	</form>
	<button onclick="sendData({type:'login', data:'username:password'})">Login</button>
</body>

</html>
